<div class="container-fluid mt-3">
  <h3 class="text-primary">Create/Edit User</h3>
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
      <mat-form-field class="w-100">
        <input matInput placeholder="First Name">
      </mat-form-field>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
      <mat-form-field class="w-100">
        <input matInput placeholder="Last Name">
      </mat-form-field>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
      <mat-form-field class="w-100">
        <input matInput placeholder="Email">
      </mat-form-field>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
      <mat-form-field class="w-100">
        <input matInput placeholder="Password">
      </mat-form-field>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
      <mat-form-field class="w-100">
        <mat-label>Primary Company</mat-label>
        <mat-select>
          <mat-option selected>
            Care
          </mat-option>
          <mat-option selected>
            Density
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">

      <mat-form-field class="w-100">
        <mat-label>User Type</mat-label>
        <mat-select>
          <mat-option selected>
            Admin
          </mat-option>
          <mat-option selected>
            Client Admin
          </mat-option>
          <mat-option selected>
            Client User
          </mat-option>
          <mat-option selected>
            Tech
          </mat-option>
        </mat-select>
      </mat-form-field>

    </div>


    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">

      <div class="p-2 border">
        <div class="my-2">
          <label id="Is Primary Contact?">Is Primary Contact?</label>
          <mat-radio-group class="ml-4" aria-label="Is Primary Contact?">
            <mat-radio-button class="mr-3" value="1">Yes</mat-radio-button>
            <mat-radio-button value="2">No</mat-radio-button>
          </mat-radio-group>
        </div>

        <mat-form-field class="w-100">
          <input matInput placeholder="Phone">
        </mat-form-field>

      </div>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
      <div class="p-2 border">
        <div class="my-2">
          <label id="IsPrimar">Is Active?</label>
          <mat-radio-group class="ml-4" aria-label="IsPrimar">
            <mat-radio-button class="mr-3" value="1">Yes</mat-radio-button>
            <mat-radio-button value="2">No</mat-radio-button>
          </mat-radio-group>
        </div>
        <mat-form-field class="w-100">
          <input type="number" matInput placeholder="Ext">
        </mat-form-field>
      </div>

    </div>
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
      <mat-form-field class="w-100">
        <input type="number" matInput placeholder="Cell Phone">
      </mat-form-field>

    </div>



    <div class="col-12">
      <mat-form-field class="w-100">
        <textarea matInput placeholder="Notes"></textarea>
      </mat-form-field>
    </div>
  </div>
  <button mat-flat-button color="primary">Send</button>
</div>
