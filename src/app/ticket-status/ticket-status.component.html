<div class="mat-elevation-z8 cover">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
      <td mat-cell *matCellDef="let row">
        <button [routerLink]="['./add-ticket']" routerLinkActive="router-link-active" mat-icon-button
          aria-label="add Ticket">
          <mat-icon>add</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Company</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>


    <!-- Ticket Column -->
    <ng-container matColumnDef="tktId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ticket Id</th>
      <td mat-cell *matCellDef="let row">{{row.tktId}}</td>
    </ng-container>

    <!-- Issue Description Column -->
    <ng-container matColumnDef="issue">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Issue Description</th>
      <td mat-cell *matCellDef="let row">{{row.issueDesc}}</td>
    </ng-container>

    <!-- Company Status Column -->
    <ng-container matColumnDef="compnyStatus">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Company Status</th>
      <td mat-cell *matCellDef="let row">{{row.companyStatus}}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row">{{row.status}}</td>
    </ng-container>


    <!-- Contact Person Column -->
    <ng-container matColumnDef="contact-person">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact Person</th>
      <td mat-cell *matCellDef="let row">{{row.contact}}</td>
    </ng-container>

    <!-- Estimated Completion Column -->
    <ng-container matColumnDef="estimatedDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Estimated Completion</th>
      <td mat-cell *matCellDef="let row">{{row.estimatedDate | date:'short'}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="50"
    [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
